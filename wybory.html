<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Wybory</title>
<script src="arkusze.js"></script>

<style>
body { font-family: Arial; text-align:center; }

input, select {
  padding:8px;
  margin:5px;
}

.candidate {
  padding:10px;
  margin:5px;
  border-radius:6px;
  color:white;
  cursor:pointer;
  display:inline-block;
}
table {
  margin:auto;
  border-collapse: collapse;
  width: 80%;
}
table, th, td {
  border: 1px solid #000;
  padding: 5px;
  text-align:center;
}
</style>
</head>
<body>

<h1>Wybory</h1>

<div>
  <input id="nick" placeholder="Nick Discord">
  <input id="discordId" placeholder="Discord ID">
  <select id="wojewodztwo">
    <option>Mazowieckie</option>
    <option>Śląskie</option>
    <option>Małopolskie</option>
  </select>
</div>

<h3>Wybierz kandydata</h3>
<div id="candidates"></div>

<h3>Wyniki</h3>
<h2>Edycja arkusza z przeglądarki</h2>

  <label>A1: <input id="inpA1" type="text"></label><br><br>
  <button onclick="zapisz()">Zapisz do A1</button>
  <button onclick="odczytaj()">Odczytaj A1</button>

  <pre id="wynik"></pre>

  <script>
    async function zapisz() {
      const wartosc = document.getElementById("inpA1").value;
      const ok = await setCell("A1", wartosc);
      document.getElementById("wynik").textContent = 
        ok ? "Zapisano pomyślnie ✓" : "Błąd zapisu ✗";
    }

    async function odczytaj() {
      const val = await getCell("A1");
      document.getElementById("inpA1").value = val ?? "";
      document.getElementById("wynik").textContent = 
        val !== null ? "Odczytano ✓" : "Błąd odczytu ✗";
    }
  </script>

<script>
// =======================
// KONFIG KANDYDATÓW
// =======================
const candidates = {
  A: { name: "Kandydat A", color: "#e63946" },
  B: { name: "Kandydat B", color: "#1d3557" },
  C: { name: "Kandydat C", color: "#2a9d8f" }
};

// =======================
// GENEROWANIE PRZYCISKÓW
// =======================
const container = document.getElementById("candidates");

for (const key in candidates) {
  const div = document.createElement("div");
  div.className = "candidate";
  div.textContent = candidates[key].name;
  div.style.backgroundColor = candidates[key].color;
  div.onclick = () => vote(key);
  container.appendChild(div);
}

// =======================
// ODDANIE GŁOSU
// =======================
async function vote(candidate) {
  const nick       = document.getElementById("nick").value.trim();
  const discordId  = document.getElementById("discordId").value.trim();
  const woj        = document.getElementById("wojewodztwo").value;

  if (!nick || !discordId) {
    alert("Podaj nick i Discord ID");
    return;
  }

  const voteId    = "V" + Date.now();
  const timestamp = new Date().toISOString();

  const wiersz = [
    "",          // A – pusta
    voteId,      // B
    nick,        // C
    discordId,   // D
    woj,         // E
    candidate,   // F
    timestamp    // G
  ];

  try {
    // Zamiast Arkusze.appendRow → używamy zapisz()
    await zapisz("Arkusz1", wiersz);

    // odświeżenie tabeli (jeśli masz taką funkcję)
    await loadTable();

    alert("Głos zapisany.");
  } catch (err) {
    console.error("Błąd podczas zapisywania głosu:", err);
    alert("Nie udało się zapisać głosu. Spróbuj ponownie.");
  }
}

</script>
</body>
</html>

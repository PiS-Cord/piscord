<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PiScord | Wybory</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="https://pbs.twimg.com/media/Gn4ff1IXAAA8GUg.png">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <nav class="navbar">
        <div class="nav-container">
            <div class="brand-wrapper">
                <div style="display: flex; align-items: flex-end; gap: 8px; text-decoration: none;">
                    <img src="https://pbs.twimg.com/media/Gn4ff1IXAAA8GUg.png" alt="PiS Logo" class="logo-icon">
                    <span class="brand-cord">cord</span>
                </div>
            </div>
        </div>
    </nav>

    <header class="hero">
        <div class="container">
            <h1 class="mega-title">WYBORY NA<br><span class="text-red">NAJBARDZIEJ</span><br>SPEDALONĄ PARTIĘ.</h1>
            <p class="hero-sub">Wypełnij dane i wybierz swojego faworyta z listy poniżej.</p>
            
            <div class="hero-btns" style="display: flex; gap: 15px; flex-wrap: wrap; margin-top: 35px;">
                <input id="nick" placeholder="Nick Discord" class="input-modern">
                <select id="wojewodztwo" class="select-modern">
                    <option value="" disabled selected>Wybierz województwo</option>
                    <option value="dolnośląskie">Dolnośląskie</option>
                    <option value="kujawsko-pomorskie">Kujawsko-Pomorskie</option>
                    <option value="lubelskie">Lubelskie</option>
                    <option value="lubuskie">Lubuskie</option>
                    <option value="łódzkie">Łódzkie</option>
                    <option value="małopolskie">Małopolskie</option>
                    <option value="mazowieckie">Mazowieckie</option>
                    <option value="opolskie">Opolskie</option>
                    <option value="podkarpackie">Podkarpackie</option>
                    <option value="podlaskie">Podlaskie</option>
                    <option value="pomorskie">Pomorskie</option>
                    <option value="śląskie">Śląskie</option>
                    <option value="świętokrzyskie">Świętokrzyskie</option>
                    <option value="warmińsko-mazurskie">Warmińsko-Mazurskie</option>
                    <option value="wielkopolskie">Wielkopolskie</option>
                    <option value="zachodniopomorskie">Zachodniopomorskie</option>
                </select>
            </div>
        </div>
    </header>

    <section class="features">
        <div class="container">
            <h2 class="section-title">LISTA KANDYDATÓW</h2>
            <div id="candidates" style="display: flex; flex-wrap: wrap; gap: 15px; justify-content: center;"></div>
    </section>

    <section class="features" style="padding-top: 0;">
        <div class="container grid">
            <div class="card card-dark">
                <div class="card-content">
                    <h2>WYNIKI OGÓLNE</h2>
                    <div class="chart-container">
                        <canvas id="pieOgolne"></canvas>
                        <canvas id="barOgolne" style="display: none;"></canvas>
                    </div>
                    <button class="btn-small" onclick="toggleChart('ogolne')">ZMIEŃ WIDOK</button>
                </div>
            </div>

            <div class="card card-dark">
                <div class="card-content">
                    <h2>WOJEWÓDZTWA</h2>
                    <div class="chart-container">
                        <canvas id="pieWojewodztwa"></canvas>
                        <canvas id="barWojewodztwa" style="display: none;"></canvas>
                    </div>
                    <div style="display: flex; gap: 10px; justify-content: center;">
                        <button class="btn-small" onclick="toggleChart('wojewodzkie')">WIDOK</button>
                        <button class="btn-small" style="background: var(--pis-navy);" onclick="odswiezWykresy()">ODŚWIEŻ</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <h3>Mapa województw</h3>
<div id="mapWojProste" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; max-width: 1800px; margin: 0 auto; padding: 20px 0;">
  <div class="woj-img-container">
    <img class="woj-img" data-woj="zachodniopomorskie" src="1.png" alt="Zachodniopomorskie">
    <div class="woj-overlay"></div>
  </div>

  <div class="woj-img-container">
    <img class="woj-img" data-woj="kujawsko-pomorskie" src="2.png" alt="Kujawsko-Pomorskie">
    <div class="woj-overlay"></div>
  </div>

  <div class="woj-img-container">
    <img class="woj-img" data-woj="pomorskie" src="3.png" alt="Pomorskie">
    <div class="woj-overlay"></div>
  </div>

  <div class="woj-img-container">
    <img class="woj-img" data-woj="warmińsko-mazurskie" src="4.png" alt="Warmińsko-Mazurskie">
    <div class="woj-overlay"></div>
  </div>

  <div class="woj-img-container">
    <img class="woj-img" data-woj="podlaskie" src="5.png" alt="Podlaskie">
    <div class="woj-overlay"></div>
  </div>

  <div class="woj-img-container">
    <img class="woj-img" data-woj="lubuskie" src="6.png" alt="Lubuskie">
    <div class="woj-overlay"></div>
  </div>

  <div class="woj-img-container">
    <img class="woj-img" data-woj="dolnośląskie" src="7.png" alt="Dolnośląskie">
    <div class="woj-overlay"></div>
  </div>

  <div class="woj-img-container">
    <img class="woj-img" data-woj="wielkopolskie" src="8.png" alt="Wielkopolskie">
    <div class="woj-overlay"></div>
  </div>

  <div class="woj-img-container">
    <img class="woj-img" data-woj="mazowieckie" src="9.png" alt="Mazowieckie">
    <div class="woj-overlay"></div>
  </div>

  <div class="woj-img-container">
    <img class="woj-img" data-woj="lubelskie" src="10.png" alt="Lubelskie">
    <div class="woj-overlay"></div>
  </div>

  <div class="woj-img-container">
    <img class="woj-img" data-woj="łódzkie" src="11.png" alt="Łódzkie">
    <div class="woj-overlay"></div>
  </div>

  <div class="woj-img-container">
    <img class="woj-img" data-woj="opolskie" src="12.png" alt="Opolskie">
    <div class="woj-overlay"></div>
  </div>

  <div class="woj-img-container">
    <img class="woj-img" data-woj="śląskie" src="13.png" alt="Śląskie">
    <div class="woj-overlay"></div>
  </div>

  <div class="woj-img-container">
    <img class="woj-img" data-woj="świętokrzyskie" src="14.png" alt="Świętokrzyskie">
    <div class="woj-overlay"></div>
  </div>

  <div class="woj-img-container">
    <img class="woj-img" data-woj="małopolskie" src="15.png" alt="Małopolskie">
    <div class="woj-overlay"></div>
  </div>

  <div class="woj-img-container">
    <img class="woj-img" data-woj="podkarpackie" src="16.png" alt="Podkarpackie">
    <div class="woj-overlay"></div>
  </div>
</div>
</div>
    <footer class="footer">
        <div class="container">
            <p>PiScord © 2026 – Największa społeczność Discordowa</p>
        </div>
    </footer>

<script src="script.js"></script>
</body>
</html>
